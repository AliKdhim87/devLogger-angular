<ul class="list-group" *ngIf="loaded && logs.length > 0">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let log of logs"
    [class.list-group-item-secondary]="selectedLog === log"
  >
    <a (click)="onSelect(log)" href="#">{{ log.text }}</a>
    <span class="log-date">{{ log.date | date: "M/d/yy, h:mm a" }}</span>
    <fa-icon [icon]="faTimes" (click)="onDelete(log)"></fa-icon>
  </li>
</ul>
<div class="card p-4" *ngIf="logs.length <= 0">
  <h3 class="text-center">There are no logs</h3>
</div>

<div *ngIf="!loaded">
  <h5>Loading...</h5>
</div>
